<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form Microverse</title>
</head>

<body>
    <section class="main">
        <h1 id="title">Survey Form Microverse</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="full name">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Email">
            </div>

            <div class="form-group">
                <label for="text" id="number-label">Age</label>
                <input type="number" id="number" min="18" max="30" placeholder="age">
            </div>

            <div class="form-group">
                <p>Which option best describes your current education?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select qualification</option>
                    <option value="student">Some High School But no degree</option>
                    <option value="job">High School</option>
                    <option value="learner">Some College But no degree</option>
                    <option value="preferNo">College</option>
                    <option value="other">University</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend Microverse to a friend?</p>
                <label for="text"><input type="radio"> Yes</label>
                <label for="text"><input type="radio"> Maybe</label>
                <label for="text"><input type="radio"> No</label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label for="text"><input type="checkbox"> Front End Projects</label>
                <label for="text"><input type="checkbox"> Back End Projects</label>
                <label for="text"><input type="checkbox"> Full Stack Projects</label>
                <label for="text"><input type="checkbox"> Native App Projects</label>
            </div>
            <div class="form-group">
                <p>Any Comments?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <input type="submit" id="submit" class="submit">


        </form>
    </section>
</body>

</html>
